<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/boots"></script>
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <div class="container-fluid">
            <a class="navbar-brand" href="">E_shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="shop_home">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="add_pro">Add Product</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="logout">Logout</a>
                </li>    
              </ul>
            </div>
          </div>
  </nav>
  <div class="container pt-6">
    <div class="row">
      {% for pro in products %}
      <div class="col-lg-4" style="padding-top: 20px;">
        <div class="card" style="width:400px">
          <img class="card-img-top" src="{{pro.img.url}}" alt="Card image" style="width:100%; height: 500px;">
          <div class="card-body">
            <h4 class="card-title">{{pro.name}}</h4>
            <p class="card-text">{{pro.dis}}</p>
            <a href="#" class="btn btn-primary">See Profile</a>
          </div>
        </div>
      </div>
      {% endfor%}
    </div>
  </div>
</body>
</html>
