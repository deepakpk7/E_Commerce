<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD PRODUCT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .btn-primary {
            background-color: #000000;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #5e61be;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <div class="container-fluid">
                <a class="navbar-brand" href="">E_shop</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" href="shop_home">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="add_pro">Add Product</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="logout">Logout</a>
                    </li>    
                  </ul>
                </div>
              </div>
      </nav>

    <div class="container my-5">
        <h2 class="text-center mb-4">ADD PRODUCT</h2>

        <form action="" method="POST" class="row g-3" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="col-md-6">
                <label for="pid" class="form-label">Product ID</label>
                <input type="text" class="form-control" id="pid" name="pid" required>
            </div>

            <div class="col-md-6">
                <label for="name" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="col-12">
                <label for="dis" class="form-label">Description</label>
                <textarea class="form-control" id="dis" name="dis" rows="4" required></textarea>
            </div>

            <div class="col-md-4">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" name="price" required>
            </div>

            <div class="col-md-4">
                <label for="offer_price" class="form-label">Offer Price</label>
                <input type="number" class="form-control" id="offer_price" name="offer_price">
            </div>

            <div class="col-md-4">
                <label for="stock" class="form-label">Stock</label>
                <input type="number" class="form-control" id="stock" name="stock" required>
            </div>

            <div class="col-12">
                <label for="img" class="form-label">Product Image</label>
                <input type="file" class="form-control" id="img" name="img" required>
            </div>

            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary mt-3">Add</button>
            </div>
        </form>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
