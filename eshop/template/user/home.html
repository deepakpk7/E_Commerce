<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/boots"></script>
  <style>
    .card-img-top {
      transition: transform 0.3s ease, filter 0.3s ease;
    }
    .card-img-top:hover {
      transform: scale(1.1);
      filter: brightness(0.9); 
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="">E_shop_user</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="shop_home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">view booking</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="logout">Logout</a>
          </li>    
        </ul>
      </div>
    </div>
  </nav>
  <div class="container py-5" style="margin-top: 25px;">
    <div class="row g-4">
      {% for pro in products %}
      <div class="col-sm-12 col-md-6 col-lg-4">
        <a href="" style="text-decoration: none;">
          <div class="card h-100 shadow">
            <img src="{{pro.img.url}}" class="card-img-top" alt="{{pro.name}}" style="height: 300px; object-fit: cover;">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{pro.name}}</h5>
              <p class="card-text">{{pro.dis}}</p>
            </div>
          </div>
        </a>
        
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
