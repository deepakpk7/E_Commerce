<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/boots"></script>
    <style>
        a{
            text-decoration: none;
        }
        /* Cart container */
        .cart-item {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
    
        .cart-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
    
        /* Product image */
        .cart-item-image img {
            width: 100%;
            border-radius: 8px;
            max-width: 200px;  /* Control the image size */
            object-fit: cover;
        }
    
        /* Product details */
        .cart-item-details {
            flex-grow: 1;
        }
    
        .product-name {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
    
        .product-price {
            font-size: 1rem;
            color: #555;
            margin-bottom: 0.5rem;
        }
    
        .quantity-controls a {
            text-decoration: none;
            color: #333;
        }
    
        .quantity-controls .qty {
            font-size: 1.1rem;
            margin: 0 10px;
        }
    
        /* Responsive design tweaks */
        @media (max-width: 768px) {
            .cart-item {
                flex-direction: column;
                align-items: flex-start;
            }
    
            .cart-item-image {
                width: 100%;
                text-align: center;
                margin-bottom: 15px;
            }
    
            .cart-item-details {
                text-align: center;
            }
    
            .cart-item-details .quantity-controls {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="">E_shop_user</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="../user_home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="add_to_cart">cart</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">view booking</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="logout">Logout</a>
              </li>    
            </ul>
          </div>
        </div>
      </nav>
    <div class="container py-5">
        <div class="row g-4 align-items-center">
            {% for i in cart %}
            <div class="col-lg-6 col-md-12">
                <div class="cart-item d-flex align-items-center">

                    <div class="cart-item-image">
                        <img src="{{ i.product.img.url }}" alt="{{ i.product.name }}" class="img-fluid" style="max-height: 200px; object-fit: cover;">
                    </div>
                    <div class="cart-item-details ms-3">
                        <h4 class="product-name">{{ i.product.name }}</h4>
                        <p class="product-price">Price: ${{ i.product.offer_price }}</p>
                        <div class="quantity-controls d-flex align-items-center">
                            <a href="../qty_dec/{{i.pk}}" class="btn btn-outline-secondary btn-sm me-2">-</a>
                            <span class="qty">Qty: {{ i.qty }}</span>
                            <a href="../qty_in/{{i.pk}}" class="btn btn-outline-secondary btn-sm ms-2">+</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    
</body>
</html>
