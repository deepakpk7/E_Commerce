<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Product Details</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="">E_shop_user</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="../user_home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="add_to_cart">cart</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">view booking</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="logout">Logout</a>
              </li>    
            </ul>
          </div>
        </div>
      </nav>
    <div class="container py-5">
        <div class="row g-4 align-items-center">
            <div class="col-lg-5 text-center">
                <img src="{{product.img.url}}" alt="" class="img-fluid rounded shadow" style="max-width: 80%; height: auto;margin-top: 20px;">
            </div>
            <div class="col-lg-7">
                <h1 class="display-6 fw-bold">{{product.name}}</h1>
                <p class="text-muted">{{product.dis}}</p>
                <div class="my-4">
                    <h4 class="text-danger">Price: $ <strike> {{product.price}} </strike></h4>
                    <h5 class="text-success">Offer Price: {{product.offer_price}}</h5>
                </div>
                <div class="d-flex gap-3">
                    <a href="../add_to_cart/{{product.pk}}" class="btn btn-outline-primary btn-lg">Add to Cart</a>
                    <a href="../pro_buy/{{product.pk}}" class="btn btn-outline-primary btn-lg">Buy Now</a>
                    <!-- <a href="" class="btn btn-outline-primary btn-lg">Go to Cart</a>     -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
